<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PC TEST 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    
	<div class="container mt-5">
		<button id="flawsbtn" class="btn btn-primary">Get a Random Flaw</button>
		<input type="text" id="flawstxt" class="form-control mt-2" readonly>
	</div>

    <script>
        document.getElementById("flawsbtn").addEventListener("click", function () {
            fetch("flaws.json")
                .then(response => response.json())
                .then(data => {
                    const randomFlaw = data[Math.floor(Math.random() * data.length)];
                    document.getElementById("flawstxt").value = randomFlaw;
                })
                .catch(error => console.error("Error loading JSON:", error));
        });
    </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  
  
  
  </body>
</html>
