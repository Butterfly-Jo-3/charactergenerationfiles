	<script> <!--PERSONALITY TRAITS -->
	document.getElementById("personalitybtn").addEventListener("click", function () {
		fetch("https://raw.githubusercontent.com/Butterfly-Jo-3/charactergenerationfiles/main/personalitytraits.json?nocache=" + new Date().getTime())
			.then(response => response.json())
			.then(data => {

				// Check if the data is an array and contains elements
				if (Array.isArray(data) && data.length > 0) {
					// Select a random ideal from the array
					const randomBond = data[Math.floor(Math.random() * data.length)];

					// Display the random bond in the text box
					document.getElementById("personalitytxt").value = `"${randomBond}"`;
				} else {
					console.error("Data is not in the expected array format or is empty.");
				}
			})
			.catch(error => console.error("Error loading JSON:", error));
	});
	</script>

	<script> 
	// DESCRIPTORS
	document.getElementById("descriptorbtn").addEventListener("click", function () {
		fetch("https://raw.githubusercontent.com/Butterfly-Jo-3/charactergenerationfiles/main/descriptors.json?nocache=" + new Date().getTime())
			.then(response => response.json())
			.then(data => {
				if (Array.isArray(data) && data.length > 0) {
					let randomFlaws = [];
					let usedIndices = new Set();

					while (randomFlaws.length < 3 && usedIndices.size < data.length) {
						let randomIndex = Math.floor(Math.random() * data.length);
						if (!usedIndices.has(randomIndex)) {
							usedIndices.add(randomIndex);
							randomFlaws.push(data[randomIndex]);
						}
					}

					document.getElementById("descriptortxt").value = randomFlaws.join(", ");
				} else {
					console.error("Data is not in the expected array format or is empty.");
				}
			})
			.catch(error => console.error("Error loading JSON:", error));
	});
	</script>
