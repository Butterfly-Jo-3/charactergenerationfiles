	<script> <!--PERSONALITY -->
// Track if personalitytxt is locked
let personalityLocked = false; 

	// Toggle lock state when personalitylockbtn is clicked
document.getElementById("personalitylockbtn").addEventListener("click", function () {
    personalityLocked = !personalityLocked; // Toggle lock state
    let personalitylockbtn = document.getElementById("personalitylockbtn");

    // Change the icon based on lock state
    personalitylockbtn.innerHTML = personalityLocked 
        ? '<i class="fa-solid fa-lock"></i>'  // Locked icon
        : '<i class="fa-solid fa-lock-open"></i>';  // Unlocked icon
});

// PERSONALITY TRAITS - Fetch and display a random personality trait
document.getElementById("personalitybtn").addEventListener("click", function () {
    if (personalityLocked) return; // Prevent changes if locked

    fetch("https://raw.githubusercontent.com/Butterfly-Jo-3/charactergenerationfiles/main/personalitytraits.json?nocache=" + new Date().getTime())
        .then(response => response.json())
        .then(data => {
            // Check if the data is an array and contains elements
            if (Array.isArray(data) && data.length > 0) {
                // Select a random personality trait from the array
                const randomTrait = data[Math.floor(Math.random() * data.length)];

                // Display the random trait in the text box
                document.getElementById("personalitytxt").value = `"${randomTrait}"`;
            } else {
                console.error("Data is not in the expected array format or is empty.");
            }
        })
        .catch(error => console.error("Error loading JSON:", error));
});
</script>

<script> <!--DESCRIPTORS -->
// Track if descriptortxt is locked
let descriptorLocked = false; 

	// Toggle lock state when descriptorlockbtn is clicked
document.getElementById("descriptorlockbtn").addEventListener("click", function () {
    descriptorLocked = !descriptorLocked; // Toggle lock state
    let descriptorlockbtn = document.getElementById("descriptorlockbtn");

    // Change the icon based on lock state
    descriptorlockbtn.innerHTML = descriptorLocked 
        ? '<i class="fa-solid fa-lock"></i>'  // Locked icon
        : '<i class="fa-solid fa-lock-open"></i>';  // Unlocked icon
});

// DESCRIPTORS - Fetch and display random descriptors
document.getElementById("descriptorbtn").addEventListener("click", function () {
    if (descriptorLocked) return; // Prevent changes if locked

    fetch("https://raw.githubusercontent.com/Butterfly-Jo-3/charactergenerationfiles/main/descriptors.json?nocache=" + new Date().getTime())
        .then(response => response.json())
        .then(data => {
            if (Array.isArray(data) && data.length > 0) {
                let randomDescriptors = [];
                let usedIndices = new Set();

                while (randomDescriptors.length < 3 && usedIndices.size < data.length) {
                    let randomIndex = Math.floor(Math.random() * data.length);
                    if (!usedIndices.has(randomIndex)) {
                        usedIndices.add(randomIndex);
                        randomDescriptors.push(data[randomIndex]);
                    }
                }

                document.getElementById("descriptortxt").value = randomDescriptors.join(", ");
            } else {
                console.error("Data is not in the expected array format or is empty.");
            }
        })
        .catch(error => console.error("Error loading JSON:", error));
});
</script>

	<script>    function resizeInput(input) {
        // Reset height to auto before recalculating the new height
        input.style.height = 'auto';
        input.style.height = (input.scrollHeight) + 'px'; // Adjust to content height
    }

    // Initialize resizing for both textareas
    document.addEventListener("DOMContentLoaded", function() {

        var idealtxt = document.getElementById("idealtxt");

	<script>
	document.getElementById("resetbtn").addEventListener("click", function () {

		const confirmReset = window.confirm("Are you sure you want to clear everything and start over?");

		if (confirmReset) {
			// Unlock all lock buttons by replacing the icon back to unlocked state
			let lockButtons = document.querySelectorAll("[id$='lockbtn']");
			lockButtons.forEach(button => {
				button.innerHTML = '<i class="fa-solid fa-lock-open"></i>';  // Change to unlocked icon
			});

			// Clear all text areas (reset text content)
			let textAreas = document.querySelectorAll("textarea");
			textAreas.forEach(textarea => {
				textarea.value = '';  // Clear text
			});

			// Optionally, reset any other UI elements you need (like toggling any other states back to their default)
			// Example: Uncheck checkboxes, unselect dropdowns, etc.
		}
	});
